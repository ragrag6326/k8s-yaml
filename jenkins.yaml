kind: Secret
metadata:
  labels:
    app: jenkins
  name: jenkins-casc
  namespace: jenkins
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins
  name: jenkins
  namespace: jenkins
spec:
  ports:
  - name: jenkins-http
    port: 80
    targetPort: 8080
  - name: jenkins-agent
    port: 50000
    protocol: TCP
    targetPort: 50000
  selector:
    app: jenkins
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc
  namespace: jenkins
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path
  volumeMode: Filesystem
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.k8s.com
    http:
      paths:
      - backend:
          service:
            name: jenkins
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: jenkins
  name: jenkins
  namespace: jenkins
spec:
  containers:
  - env:
    - name: LIMITS_MEMORY
      valueFrom:
        resourceFieldRef:
          divisor: 1Mi
          resource: limits.memory
    - name: JAVA_OPTS
      value: -Djenkins.install.runSetupWizard=false -Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Taipei
        -Xmx$(LIMITS_MEMORY)m -XshowSettings:vm -Dhudson.slaves.NodeProvisioner.initialDelay=0
        -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85
    image: docker.io/jenkins/jenkins
    imagePullPolicy: Always
    name: jenkins
    ports:
    - containerPort: 8080
    - containerPort: 50000
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 500Mi
    volumeMounts:
    - mountPath: /usr/jenkins_config/
      name: jenkins-config
    - mountPath: /var/jenkins_home
      name: jenkins-storage
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  serviceAccountName: jenkins
  volumes:
  - name: jenkins-storage
    persistentVolumeClaim:
      claimName: jenkins-pvc
  - name: jenkins-config
    secret:
      secretName: jenkins-casc